<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dimensi & Overflow</title>
    <style>
        /* property dimensi ada 2 yaitu width & height 
        dan satuannya terbagi menjadi tiga yaitu ada px, %, dan (in, cm, mm, pt, pc ) */
        div{
            width: 200px;
            height: 150px;
            background-color: greenyellow;
            /* auto= css akan secara otomatis menambahkan scroll ketika
            kontennya udah ga cukup lagi*/
            overflow: auto; 
        }

        
    </style>
</head>
