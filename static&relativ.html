<!DOCTYPE html>
<html lang="en">
<head>
    <title>Posisition Static & relativ</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .satu{
            background-color: lightgreen;
        }
        .dua{
            background-color: violet;
            /* position: static; */
            position: relative;
            top: 30px;
            left: 50px;
        }
        .tiga{
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
   
    
</body>
</html>
